<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"/>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
</head>
<body>
<header th:include="~{../static/html/header.html}"></header>
    <form class="d-flex justify-content-center">
        <div class="card text-bg-light" style="width: 50rem;">
            <div class="card-header d-flex justify-content-center"><h1>Registro Usuario</h1></div>
            <div class="card-body">
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputName" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="inputName">
                    </div>
                    <div class="col-md-6">
                        <label for="input-lastname" class="form-label">Primer apellido</label>
                        <input type="text" class="form-control" id="input-lastname">
                    </div>
                    <div class="col-md-6">
                        <label for="inputLastname" class="form-label">Segundo apellido</label>
                        <input type="text" class="form-control" id="inputLastname">
                    </div>
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="inputPassword4" required="text">
                    </div>
                    <div class="col-6">
                      <label for="inputRun" class="form-label">Run</label>
                      <input type="text" class="form-control" id="inputRun" placeholder="12345678">
                    </div>
                    <div class="col-md-4">
                      <label for="inputCountry" class="form-label">País</label>
                      <select id="inputCountry" class="form-select">
                        <option selected>...</option>
                        <option>Argentina</option>
                        <option>Bolivia</option>
                        <option>Brasil</option>
                        <option>Chile</option>
                        <option>Colombia</option>
                        <option>Ecuador</option>
                        <option>Paraguay</option>
                        <option>Perú</option>
                        <option>Uruguay</option>
                        <option>Venezuela</option>
                      </select>
                    </div>
                    <br>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Empleador
                        </label>
                        <br>
                        <input class="form-check-input" type="radio" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Contador
                        </label>
                      </div>
                    </div>
                    <br>
                    <div class="col-12">
                      <a href="/bienvenida" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="false">Registrarse</a>
                    </div>
                  </form>
            </div>
        </div>
    </form>
    <footer th:include="~{../static/html/footer.html}">
    </footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"
></script>
    </body>
</html>
