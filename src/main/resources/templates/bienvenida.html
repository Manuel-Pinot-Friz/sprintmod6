<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
</head>
<body>
<header th:include="~{../static/html/header.html}"></header>
<div style="margin-bottom: 5rem;"></div>
<main>
    <section>
        <h1 class="d-flex justify-content-center">Bienvenido "nombre usuario" </h1>
        <h3 class="d-flex justify-content-center">¿Que desea hacer?</h3>
        <div style="margin-bottom: 5rem;"></div>
        <div class="d-flex justify-content-around">
            <a href="/usuario/crearUsuario" class="btn btn-primary btn-lg" tabindex="-1" role="button" aria-disabled="false">Crear usuario</a>
            <a href="/empleador/crearEmpleador" class="btn btn-primary btn-lg" tabindex="-1" role="button" aria-disabled="false">Crear empleador</a>
            <a href="/trabajador/crearTrabajador" class="btn btn-primary btn-lg" tabindex="-1" role="button" aria-disabled="false">Crear trabajador</a>
            <a href="/liquidacion/crearLiquidacion" class="btn btn-primary btn-lg" tabindex="-1" role="button" aria-disabled="false">Crear liquidación</a>

        </div>
        <div style="margin-bottom: 5rem;"></div>
        <div class="d-flex justify-content-around">
            <a href="/usuario" class="btn btn-primary btn-lg">Ver y/o editar usuarios</a>
            <a href="/empleador" class="btn btn-primary btn-lg">Ver y/o editar empleador</a>
            <a href="/trabajador" class="btn btn-primary btn-lg">Ver y/o editar trabajador</a>
            <a href="/liquidacion" class="btn btn-primary btn-lg">Ver y/o editar liquidación</a>
        </div>
        <div style="margin-bottom: 5rem;"></div>
        <h5>
            Para agregar una nueva liquidación selecciona la opción "Ver y/o
            editar trabajador"
        </h5>
    </section>
</main>
<div style="margin-bottom: 5rem;"></div>
    <footer th:include="~{../static/html/footer.html}">
    </footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"
></script>
</body>
</html>
